<template name='usersPage'>
<h1>User Info</h1>
{{#if currentUser}}
	<p>Username: {{currentUser.username}}</p>
	<div>
		{{#each usercars}}
		<p>{{cars}}</p>
		{{/each}}
	</div>
		<p>Cars: </p>
        <div class="row">
			{{#each cars}}
  				<div class="col-sm-6 col-md-4">
    				<div class="thumbnail">
       					<img src="{{img}}" width= 300px>
      					<div class="caption">
        				<h3>{{brand}}:</h3>
        				<p>{{model}}</p>
           				<p><a href="{{pathFor route='rentPage'}}" class="btn btn-primary" role="button">Rent</a></p>
      					</div>
      	    		</div>
  				</div>
  			{{/each}}
		</div>
{{/if}}
</template>
