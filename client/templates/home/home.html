<template name="home">
	 
  <section class="imageMaine">
    <div class="row">
        <div class="col-md-4">
          <h3>Filter:</h3>
          <p><a href="{{pathFor route='lviv'}}" class="btn btn-default" role="button">Lviv</a>
          <a href="{{pathFor route='kiev'}}" class="btn btn-default" role="button">Kiev</a>
          <a href="{{pathFor route='rivne'}}" class="btn btn-default" role="button">Rivne</a></p>
        </div>
        <div class="col-md-4 col-md-offset-3">  
  	     <div class="textOnImage"> 
  		    <h1><b>Car Rental</b></h1>
  	     </div>
        </div>
    </div>
  </section>
<div class="row">
	{{#each cars}}
  	<div class="col-sm-6 col-md-4">
    	<div class="thumbnail">
    	
      	<img src="{{img}}" width= 300px>
      	<div class="caption">
        	<h3>{{brand}}:</h3>
        	<p>{{model}}</p>
        	<p><a href="{{pathFor route='rentPage'}}" class="btn btn-primary" role="button">Rent</a></p>
      	</div>
      	
    	</div>
  	</div>
  	{{/each}}
</div>
</template>
