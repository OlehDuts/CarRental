<template name="home">
	 
  <section class="imageMaine">
  	<div class="textOnImage"> 
  		<h1><b>Car Rental</b></h1>
  	</div>
  </section>
<div class="row">
	{{#each cars}}
  	<div class="col-sm-6 col-md-4">
    	<div class="thumbnail">
    	
      	<img src="{{img}}" width= 300px>
      	<div class="caption">
        	<h3>{{carType}}:</h3>
        	<p>{{text}}</p>
        	<p><a href="#" class="btn btn-primary" role="button">Rent</a></p>
      	</div>
      	
    	</div>
  	</div>
  	{{/each}}
</div>
</template>
