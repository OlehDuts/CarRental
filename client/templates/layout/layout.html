<template name="layout">
	<header>
  	<div class="container" >
  		<div class="logoCont">
  			<a href="/" class="logoHeader">
  				<img src="/img/logoHeader.png" class="img-circle">
  			</a>
  		</div>
        	<form class="navbar-form navbar-left" role="search">
          		<div class="form-group">
          			<input type="text" class="form-control" placeholder="Search">
          		</div>
          		<button type="submit" class="btn btn-default">Search</button>
        	</form>
          		<p>
            		<a href="{{pathFor route='aboutUs'}}">About Us</a>
          		</p>
  		<div class="singInForm" id="singInBtn">
  			<button class="btn btn-sm btn-primary btn-block" type="submit">Sing In
  			</button>
   		</div>
  	</div>
  </header>

  <div>
	{{> yield}}
  </div>
</template>
