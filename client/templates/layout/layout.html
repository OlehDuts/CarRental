<template name="layout">
	<header>
  	<div class="container" >
  		<div class="logoCont">
  			<a href="/" class="logoHeader">
  				<img src="/img/logoHeader.png" class="img-circle">
  			</a>
  		</div>
        	<form class="navbar-form navbar-left" role="search">
          		<div class="form-group">
          			<input type="text" class="form-control" placeholder="Search">
          		</div>
          		<button type="submit" class="btn btn-default">Search</button>
        	</form>
          		
            		<a href="{{pathFor route='aboutUs'}}">About US</a>
      
          <div class="singInForm">
          
          {{> loginButtons}}
              {{#if currentUser}}
                <a href="{{pathFor route='usersPage'}}">User Profile</a>
              {{/if}}
          </div>
  	</div>
  </header>

  <div>
	{{> yield}}
  </div>
</template>
